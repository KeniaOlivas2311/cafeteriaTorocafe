<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ToroCafe</title>
   
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #c1e1c1 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(60, 60, 60, 0.15);
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 12px 40px 0 rgba(60, 60, 60, 0.22);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 500;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #4CAF50;
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7f7f7;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px #c1e1c1;
            background: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.9rem 0;
            background: linear-gradient(90deg, #4CAF50 60%, #388e3c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.15);
            transition: background 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #388e3c 60%, #4CAF50 100%);
            transform: translateY(-2px) scale(1.03);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.97rem;
        }

        .login-link a {
            color: #388e3c;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.2s;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        select#rol {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7f7f7;
            color: #333;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.05);
            cursor: pointer;
        }
        select#rol:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px #c1e1c1;
            background: #fff;
        }
        /* Flecha personalizada para el select */
        select#rol {
            background-image: url("data:image/svg+xml;charset=UTF-8,<svg width='18' height='18' viewBox='0 0 18 18' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M4.5 7.5L9 12L13.5 7.5' stroke='%234CAF50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2em;
        }

        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                margin: 20px 8px;
                border-radius: 12px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div>
              <label for="rol">Rol</label>
              <select id="rol" name="rol" required>
                <option value="">Selecciona un rol</option>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
              </select>
            </div>

            <input type="submit" value="Registrarse">
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
      // Configuración de Firebase (usa los datos de tu archivo firebase-config.js)
      const firebaseConfig = {
        apiKey: "AIzaSyDk8V1gmkMYQkvMfyHluRLRm-z6AcWapf4",
        authDomain: "torocafe-78491.firebaseapp.com",
        projectId: "torocafe-78491",
        storageBucket: "torocafe-78491.appspot.com",
        messagingSenderId: "277196893553",
        appId: "1:277196893553:web:3dc51a57e8b6a940251ad0",
        measurementId: "G-J69K463VYJ"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Registro de usuario
      document.getElementById('registroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const rol = document.getElementById('rol').value;

        // Validaciones básicas
        if (!username || !password || !rol) {
          alert('Por favor, completa todos los campos.');
          return;
        }

        // Verifica si el usuario ya existe
        const query = await db.collection('usuarios').where('username', '==', username).get();
        if (!query.empty) {
          alert('El usuario ya existe. Elige otro nombre de usuario.');
          return;
        }

        // Guarda el usuario en Firestore
        db.collection('usuarios').add({
          username: username,
          password: password,
          rol: rol
        })
        .then(() => {
          alert('Registro exitoso. Ahora puedes iniciar sesión.');
          window.location.href = 'login.html';
        })
        .catch((error) => {
          alert('Error al registrar usuario.');
          console.error(error);
        });
      });
    </script>
</body>
</html>
